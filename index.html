<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frase Motivazionale</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap');

    body {
      background-color: #ffffff;
      color: #000000;
      font-family: 'Raleway', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      max-width: 700px;
    }
  </style>
</head>
<body>
  <h1 id="frase"></h1>

  <script>
    const frasi = [
      "Credi in te stesso e tutto sarà possibile.",
      "Ogni giorno è un’opportunità per rinascere.",
      "Il successo è la somma di piccoli sforzi ripetuti giorno dopo giorno.",
      "Non arrenderti mai. Le grandi cose richiedono tempo.",
      "Sii il cambiamento che vuoi vedere nel mondo.",
      "L’unico limite è la tua immaginazione.",
      "Osa sognare in grande.",
      "I fallimenti sono solo passi verso il successo.",
      "Ogni ostacolo è un'opportunità mascherata.",
      "le persone fanno schifo, non è colpa tua", 
	    "Complimenti! Hai trovato la frase bonus",
	    "Le strade dritte non fanno mai buoni marinai, e nemmeno buone storie", 
	    "Fai pace col cervello",
		  "Lascia andare",
		  "Bisogna assomigliare alle parole che si dicono", 
		  "Ciao volevo dirti che fai luce",
		  "Hai sorriso oggi?",
		  "Ma io che cazzo ti devo dire",
		  "Come va va, e se non va vaffanculo",
		  "Questa è la vita che sognavi?",
		  "Prendi fiato e ricomincia", 
		  "Pensa meno, vivi di più",
		  "In realtà non esiste il momento giusto, esiste ciò che vuoi e ciò che non vuoi", 
		  "Da cosa stai scappando?",
		  "Sei troppo buono", 
	    "Errore, riprova di nuovo",
    ];

    document.getElementById("frase").innerText =
      frasi[Math.floor(Math.random() * frasi.length)];
  </script>
</body>
</html>
