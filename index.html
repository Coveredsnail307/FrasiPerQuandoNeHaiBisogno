<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frase Motivazionale</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap');

    body {
      background-color: #ffffff;
      color: #000000;
      font-family: 'Raleway', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      max-width: 700px;
    }
  </style>
</head>
<body>
  <h1 id="frase"></h1>

  <script>
    const frasi = [
      "Credi in te stesso e tutto sarà possibile.",
      "Ogni giorno è un’opportunità per rinascere.",
      "Il successo è la somma di piccoli sforzi ripetuti giorno dopo giorno.",
      "Non arrenderti mai. Le grandi cose richiedono tempo.",
      "Sii il cambiamento che vuoi vedere nel mondo.",
      "L’unico limite è la tua immaginazione.",
      "Osa sognare in grande.",
      "I fallimenti sono solo passi verso il successo.",
      "Ogni ostacolo è un'opportunità mascherata.",
      "Abbi il coraggio di seguire il tuo cuore.",
      "Non aspettare il momento perfetto, rendilo tale.",
      "Tu sei più forte di quanto pensi.",
      "Non smettere mai di imparare.",
      "Chi ha pazienza può ottenere tutto.",
      "Trasforma le difficoltà in lezioni.",
      "Se vuoi qualcosa che non hai mai avuto, devi fare qualcosa che non hai mai fatto.",
      "La costanza batte il talento quando il talento non si impegna abbastanza.",
      "Ogni passo ti avvicina alla meta.",
      "Non mollare, il futuro ha bisogno di te.",
      "Ciò che fai oggi può migliorare tutti i tuoi domani."
    ];

    document.getElementById("frase").innerText =
      frasi[Math.floor(Math.random() * frasi.length)];
  </script>
</body>
</html>
